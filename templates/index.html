        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          html {
            scroll-behavior: smooth;
          }
          
          body {
            width: 100vw;

          }
          .nav-container {

          }
          
          .main {

            align-items: center;

          }
          .main h1 {

          .submain h2 {

            margin-top: 5px;
          }
          
          .get-container {

            height: 400px;
            width: 75%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
          }
          
          .input-container {
            background-color: rgb(221, 172, 47);
            height: 90%;
            width: 97%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px dashed rgb(167, 129, 35);
          }
          
          .input-container .img-static, .input-container .btn-container, .input-container .txt-container {
            height: 25%;
            width: 100%;
          }
          
          .input-container .img-static {
            /* background-color: green; */
            display: flex;
            justify-content: center;
            align-items: center;
          }
          .input-container .btn-container {
            /* background-color: red; */
            display: flex;
            justify-content: center;
            align-items: center;
          }
          .input-container .txt-container {
            /* background-color: blue; */
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .img-static .img-container svg {
            width: 50px;
          }
          
          .btn-container .btn-outer {
            width: 25%;
            height: 80%;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            overflow: visible;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .btn-container input {
            width: 100%;
            height: 90%;
            padding-left: 3px;
            cursor: pointer;
          }
          
          .btn-outer input::-webkit-file-upload-button {
            width: 70%;
            height: 100%;
            border: 0.5px solid gray;
            border-radius: 4px;
            content: 'Upload File';
            font-size: 16px;
            font-weight: bold;
            color: black;
            text-align: center;
            background-color : rgb(245, 226, 177);
            cursor: pointer;
          }
          
          .compress-btn {
            width: 25%;
            height: 80%;
            background-color: white;
            border-radius: 4px;
            display: flex;
            padding: 0 3px;
            justify-content:space-between;
            align-items: center;
          }
          
          .compress-btn button {
            width: 70%;
            height: 90%;
            border: 0.5px solid gray;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            text-align: center;
            background-color : rgb(245, 226, 177);
            cursor: pointer;
          }
          
          .compress-btn svg {
            margin-right: 10px;
            margin-top: 3px;
            width: 45px;
          }
          
          .loader-container {
            margin: auto;
            margin-top: 5px;
            width: 300px;
            height: 180px;
            /* background-color: green; */
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          /* loader */
          .loader {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, transparent 40%, #fece11);
            animation: animate 2s linear infinite;
            display:none;
          }
          
          .loader::before {
            content: "";
            position: absolute;
            top: 6px;
            left: 6px;
            bottom: 6px;
            right: 6px;
            background: rgb(255, 255, 255);
            border-radius: 50%;
            z-index: 1000;
          }
          
          .loader::after {
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            background: linear-gradient(45deg, transparent, transparent 40%, #f4c803);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 1;
          }
          
          @keyframes animate {
            0% {
              transform: rotate(0deg);
              filter: hue-rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
              filter: hue-rotate(360deg);
            }
          }
          /* loader end */
          
          .output-container {
            /* border: 2px solid black; */
            display: none;    
          }
          .score-container {
            scroll-behavior: smooth;
          }
          .score-container .heading{
            /* border: 2px solid green; */
            font-size: large;
            margin: auto;
            width: fit-content;
            font-family: "Source Sans Pro", Helvetica, Arial, sans-serif;

          .score-container .score {

              display: flex;

<script>
    const submitAction = () => {
        enableLoader();
        performCompression();
        document.querySelector(".time").innerHTML = 10;
        document.querySelector(".download-btn").style.visibility = "hidden";
    }
    
    function enableLoader() {
      document.querySelector(".loader").style.display = "block";
      document.querySelector(".output-container").style.display = "none";
    }
    const disableLoader = () => document.querySelector(".loader").style.display = "none";

    const enableOutput = () => document.querySelector(".output-container").style.display = "block";

    function performCompression() {
        var files = document.getElementById("image_file").files
        var formData = new FormData();
        var endpoint = '/compression_score';
        formData.append('image', files[0])

        $.ajax({
            type:'POST',
            url: endpoint,
            data: formData,
            contentType: false,
            cache : false,
            processData: false,
            success: function(data) {
                enableOutput();
                disableLoader();

                window.scrollTo(0, 2000);

                document.querySelector(".score-txt").innerHTML = data.compression_extent.toFixed(1);
                const imageElement = document.querySelector(".img");
                imageElement.style.backgroundImage = `url("data:image/png;base64,${data.fileBuffer}")`;
                imageElement.style.backgroundSize = "contain"; 
                imageElement.style.backgroundRepeat = "no-repeat"; 
                
                const downloadElement = document.querySelector(".dwnBtn");
                downloadElement.setAttribute("href",`data:image/png;base64,${data.fileBuffer}`);

                const timeEle = document.querySelector(".time");
                function setIntervalX(callback, delay, repetitions) {
                  var x = 0;
                  var intervalID = window.setInterval(function () {

                    callback();

                    if (++x === repetitions) {
                        window.clearInterval(intervalID);
                    }
                  }, delay);
                }

                setIntervalX(function () {
                    // Your logic here
                    timeEle.innerHTML = parseInt(timeEle.innerHTML) - 1;
                    if(parseInt(timeEle.innerHTML) === 0)
                    {
                      document.querySelector(".download-btn").style.visibility = "visible";
                    }
                }, 1000, 10);

                
            }
        });
    }  
</script>
